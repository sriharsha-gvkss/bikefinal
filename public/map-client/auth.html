<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üö≤ Bike Taxi - Welcome</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üö≤</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .welcome-container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        
        .header {
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .header p {
            color: #666;
            font-size: 1.2rem;
            line-height: 1.6;
        }
        
        .role-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .role-card {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 25px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .role-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border-color: #4CAF50;
        }
        
        .role-card.selected {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
            border-color: #4CAF50;
        }
        
        .role-card.selected .role-icon {
            color: white;
        }
        
        .role-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #4CAF50;
        }
        
        .role-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .role-description {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.4;
        }
        
        .role-card.selected .role-description {
            color: rgba(255,255,255,0.9);
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 140px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }
        
        .btn-secondary:hover {
            background: linear-gradient(45deg, #1976D2, #2196F3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }
        
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .welcome-container {
                margin: 20px;
                padding: 30px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .role-cards {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="header">
            <h1>üö≤ Bike Taxi</h1>
            <p>Welcome to the future of transportation! Choose your role to get started.</p>
        </div>
        
        <div class="role-cards">
            <div class="role-card" 
                 onclick="selectRole('RIDER', event)" 
                 onkeypress="handleKeyPress(event, 'RIDER')"
                 tabindex="0"
                 role="button"
                 aria-label="Select Rider role">
                <div class="role-icon">üë§</div>
                <div class="role-title">Rider</div>
                <div class="role-description">Book rides and travel around the city with ease</div>
            </div>
            
            <div class="role-card" 
                 onclick="selectRole('DRIVER', event)" 
                 onkeypress="handleKeyPress(event, 'DRIVER')"
                 tabindex="0"
                 role="button"
                 aria-label="Select Driver role">
                <div class="role-icon">üöó</div>
                <div class="role-title">Driver</div>
                <div class="role-description">Accept ride requests and earn money</div>
            </div>
            
            <div class="role-card" 
                 onclick="selectRole('ADMIN', event)" 
                 onkeypress="handleKeyPress(event, 'ADMIN')"
                 tabindex="0"
                 role="button"
                 aria-label="Select Admin role">
                <div class="role-icon">‚öôÔ∏è</div>
                <div class="role-title">Admin</div>
                <div class="role-description">Manage the platform and monitor operations</div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="navigateToLogin()" disabled id="loginBtn">
                Sign In
            </button>
            <button class="btn btn-secondary" onclick="navigateToSignup()" disabled id="signupBtn">
                Sign Up
            </button>
        </div>
        
        <div class="footer">
            <p>Choose your role above to continue</p>
            <button onclick="clearSession()" style="background: #ff4757; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; margin-top: 10px; font-size: 0.9rem;">
                üö™ Clear Session & Start Fresh
            </button>
        </div>
    </div>
    
    <script>
        let selectedRole = null;
        
        function selectRole(role, event) {
            // Remove previous selection
            document.querySelectorAll('.role-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Add selection to clicked card
            if (event && event.currentTarget) {
                event.currentTarget.classList.add('selected');
            }
            selectedRole = role;
            
            // Enable buttons with null checks
            const loginBtn = document.getElementById('loginBtn');
            const signupBtn = document.getElementById('signupBtn');
            const footerP = document.querySelector('.footer p');
            
            if (loginBtn) loginBtn.disabled = false;
            if (signupBtn) signupBtn.disabled = false;
            
            // Update footer
            if (footerP) {
                footerP.textContent = `Selected: ${role.charAt(0) + role.slice(1).toLowerCase()}`;
            }
        }
        
        function handleKeyPress(event, role) {
            // Handle Enter and Space keys
            if (event.key === 'Enter' || event.key === ' ') {
                event.preventDefault();
                selectRole(role, event);
            }
        }
        
        function navigateToLogin() {
            if (!selectedRole) {
                alert('Please select a role first');
                return;
            }
            
            // Navigate to role-specific login page
            switch(selectedRole) {
                case 'RIDER':
                    window.location.href = 'login.html?role=RIDER';
                    break;
                case 'DRIVER':
                    window.location.href = 'driver-login.html?role=DRIVER';
                    break;
                case 'ADMIN':
                    window.location.href = 'admin-login.html?role=ADMIN';
                    break;
            }
        }
        
        function navigateToSignup() {
            if (!selectedRole) {
                alert('Please select a role first');
                return;
            }
            
            // Navigate to role-specific signup page
            switch(selectedRole) {
                case 'RIDER':
                    window.location.href = 'signup.html?role=RIDER';
                    break;
                case 'DRIVER':
                    window.location.href = 'driver-signup.html?role=DRIVER';
                    break;
                case 'ADMIN':
                    window.location.href = 'admin-signup.html?role=ADMIN';
                    break;
            }
        }
        
        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', function() {
            const savedToken = localStorage.getItem('sessionToken');
            const savedUser = localStorage.getItem('currentUser');
            
            if (savedToken && savedUser) {
                try {
                const user = JSON.parse(savedUser);
                
                    // Show logged in status instead of auto-redirecting
                    showLoggedInStatus(user);
                } catch (error) {
                    console.error('Error parsing user data:', error);
                    localStorage.removeItem('sessionToken');
                    localStorage.removeItem('currentUser');
                }
            }
        });
        
        function showLoggedInStatus(user) {
            // Update the header to show logged in status
            const header = document.querySelector('.header');
            header.innerHTML = `
                <h1>üö≤ Bike Taxi</h1>
                <p>Welcome back, ${user.username || user.email || 'User'}! (${user.role})</p>
                <p style="color: #ff4757; font-size: 0.9rem; margin-top: 10px;">
                    You're already logged in. Choose an option below:
                </p>
            `;
            
            // Add quick access buttons
            const actionButtons = document.querySelector('.action-buttons');
            actionButtons.innerHTML = `
                <button class="btn btn-primary" onclick="goToApp('${user.role}')">
                    üöÄ Go to ${user.role} App
                </button>
                <button class="btn btn-secondary" onclick="clearSession()">
                    üö™ Logout & Choose Different Role
                </button>
            `;
            
            // Update footer
            document.querySelector('.footer p').textContent = `Logged in as: ${user.role}`;
        }
        
        function redirectToApp(user) {
            switch(user.role) {
                case 'RIDER':
                    window.location.href = 'index.html';
                    break;
                case 'DRIVER':
                    window.location.href = 'http://localhost:5500/driver-simulator';
                    break;
                case 'ADMIN':
                    window.location.href = 'admin-dashboard.html';
                    break;
                default:
                    window.location.href = 'index.html';
            }
        }
        
        function clearSession() {
            localStorage.clear();
            sessionStorage.clear();
            alert('Session cleared! You can now choose your role.');
            window.location.reload();
        }
        
        function goToApp(role) {
            switch(role) {
                case 'RIDER':
                    window.location.href = 'index.html';
                    break;
                case 'DRIVER':
                    window.location.href = 'http://localhost:5500/driver-simulator';
                    break;
                case 'ADMIN':
                    window.location.href = 'admin-dashboard.html';
                    break;
                default:
                    window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
