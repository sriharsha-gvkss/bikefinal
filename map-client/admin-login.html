<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚙️ Admin Login - Bike Taxi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .role-badge {
            display: inline-block;
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #2c3e50;
            box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, #34495e, #2c3e50);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(44, 62, 80, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            margin-top: 15px;
        }
        
        .btn-secondary:hover {
            background: linear-gradient(45deg, #1976D2, #2196F3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.4);
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #e8f5e8;
            border: 1px solid #4CAF50;
            color: #2e7d32;
        }
        
        .message.error {
            background: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
        }
        
        .toggle-form {
            text-align: center;
            margin-top: 25px;
        }
        
        .toggle-form a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 600;
        }
        
        .toggle-form a:hover {
            text-decoration: underline;
        }
        
        .form-toggle {
            display: none;
        }
        
        .form-toggle.active {
            display: block;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link a:hover {
            color: #333;
        }
        
        .security-notice {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #856404;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="header">
            <h1>⚙️ Admin Portal</h1>
            <p>Secure access to system administration</p>
            <div class="role-badge">Administrator</div>
        </div>
        
        <div class="security-notice">
            <strong>Security Notice:</strong> This portal is restricted to authorized administrators only.
        </div>
        
        <!-- Login Form -->
        <form id="loginForm" class="form-toggle active" onsubmit="login(event)">
            <div id="loginMessage" class="message"></div>
            
            <div class="form-group">
                <label for="loginUsername">Admin Username</label>
                <input type="text" id="loginUsername" placeholder="Enter admin username" required>
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter admin password" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Sign In as Admin</button>
            
            <div class="toggle-form">
                <p>Need admin access? <a href="#" onclick="toggleForm('register')">Request Admin Account</a></p>
            </div>
        </div>
        
        <!-- Register Form -->
        <div id="registerForm" class="form-toggle">
            <div id="registerMessage" class="message"></div>
            
            <div class="form-group">
                <label for="registerUsername">Admin Username</label>
                <input type="text" id="registerUsername" placeholder="Choose admin username" required>
            </div>
            
            <div class="form-group">
                <label for="registerEmail">Admin Email</label>
                <input type="email" id="registerEmail" placeholder="Enter admin email" required>
            </div>
            
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" placeholder="Choose secure password" required>
            </div>
            
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" placeholder="Enter your phone number" required>
            </div>
            
            <div class="form-group">
                <label for="adminCode">Admin Authorization Code</label>
                <input type="password" id="adminCode" placeholder="Enter admin authorization code" required>
            </div>
            
            <button class="btn btn-primary" onclick="register()">Create Admin Account</button>
            
            <div class="toggle-form">
                <p>Already have admin access? <a href="#" onclick="toggleForm('login')">Sign in</a></p>
            </div>
        </div>
        
        <div class="back-link">
            <a href="auth.html">← Back to Role Selection</a>
        </div>
    </div>
    
    <script>
        let currentUser = null;
        let sessionToken = null;
        
        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', function() {
            const savedToken = localStorage.getItem('sessionToken');
            const savedUser = localStorage.getItem('currentUser');
            
            if (savedToken && savedUser) {
                const user = JSON.parse(savedUser);
                
                // Verify token is still valid and user is an admin
                if (user.role === 'ADMIN') {
                    fetch('http://localhost:8080/api/auth/me', {
                        headers: {
                            'Authorization': 'Bearer ' + savedToken
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Token is valid, redirect to admin dashboard
                            window.location.href = 'admin-dashboard.html';
                        } else {
                            // Token is invalid, clear storage
                            localStorage.removeItem('sessionToken');
                            localStorage.removeItem('currentUser');
                        }
                    })
                    .catch(error => {
                        console.error('Error checking session:', error);
                        localStorage.removeItem('sessionToken');
                        localStorage.removeItem('currentUser');
                    });
                }
            }
        });
        
        function toggleForm(formType) {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('registerForm').classList.remove('active');
            document.getElementById(formType + 'Form').classList.add('active');
            
            // Clear messages
            document.getElementById('loginMessage').style.display = 'none';
            document.getElementById('registerMessage').style.display = 'none';
        }
        
        function showMessage(formType, message, type) {
            const messageElement = document.getElementById(formType + 'Message');
            messageElement.textContent = message;
            messageElement.className = 'message ' + type;
            messageElement.style.display = 'block';
        }
        
        function login(event) {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!username || !password) {
                showMessage('login', 'Please fill in all fields', 'error');
                return;
            }
            
            fetch('http://localhost:8080/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    // Check if user is an admin
                    if (data.user.role !== 'ADMIN') {
                        showMessage('login', 'Access denied. Admin privileges required.', 'error');
                        return;
                    }
                    
                    sessionToken = data.sessionToken;
                    currentUser = data.user;
                    
                    // Save to localStorage
                    localStorage.setItem('sessionToken', sessionToken);
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    
                    showMessage('login', 'Login successful! Redirecting to admin dashboard...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1500);
                } else {
                    showMessage('login', data.message, 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('login', `Login failed: ${error.message}`, 'error');
            });
        }
        
        function register() {
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const adminCode = document.getElementById('adminCode').value;
            
            if (!username || !email || !password || !phoneNumber || !adminCode) {
                showMessage('register', 'Please fill in all fields', 'error');
                return;
            }
            
            // Simple admin code validation (in production, this should be more secure)
            if (adminCode !== 'ADMIN2024') {
                showMessage('register', 'Invalid admin authorization code', 'error');
                return;
            }
            
            fetch('http://localhost:8080/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    email: email,
                    password: password,
                    role: 'ADMIN',
                    phoneNumber: phoneNumber
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('register', 'Admin account created successfully! Please sign in.', 'success');
                    
                    // Clear form
                    document.getElementById('registerUsername').value = '';
                    document.getElementById('registerEmail').value = '';
                    document.getElementById('registerPassword').value = '';
                    document.getElementById('adminCode').value = '';
                    
                    // Switch to login form
                    setTimeout(() => {
                        toggleForm('login');
                    }, 2000);
                } else {
                    showMessage('register', data.message, 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('register', 'Registration failed. Please try again.', 'error');
            });
        }
    </script>
</body>
</html>
