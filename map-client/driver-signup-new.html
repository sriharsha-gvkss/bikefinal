<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöó Driver Registration - Bike Taxi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .role-badge {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            margin-top: 15px;
        }
        
        .btn-secondary:hover {
            background: linear-gradient(45deg, #1976D2, #2196F3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.4);
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #e8f5e8;
            border: 1px solid #4CAF50;
            color: #2e7d32;
        }
        
        .message.error {
            background: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
        }
        
        .toggle-form {
            text-align: center;
            margin-top: 25px;
        }
        
        .toggle-form a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: 600;
        }
        
        .toggle-form a:hover {
            text-decoration: underline;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link a:hover {
            color: #333;
        }
        
        .requirements {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
        }
        
        .requirements h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .requirements ul {
            list-style: none;
            padding-left: 0;
        }
        
        .requirements li {
            color: #666;
            margin-bottom: 5px;
            padding-left: 20px;
            position: relative;
        }
        
        .requirements li:before {
            content: "‚úì";
            color: #4CAF50;
            font-weight: bold;
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="header">
            <h1>üöó Driver Registration</h1>
            <p>Join our driver network and start earning today!</p>
            <div class="role-badge">Driver</div>
        </div>
        
        <div class="requirements">
            <h3>Driver Requirements:</h3>
            <ul>
                <li>Valid driver's license</li>
                <li>Clean driving record</li>
                <li>Vehicle in good condition</li>
                <li>Background check approval</li>
            </ul>
        </div>
        
        <form id="registerForm" onsubmit="event.preventDefault(); register();">
            <div id="registerMessage" class="message"></div>
            
            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" placeholder="Choose a username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" placeholder="Enter your email" required autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" placeholder="Choose a password" required autocomplete="new-password">
            </div>
            
            <div class="form-group">
                <label for="registerConfirmPassword">Confirm Password</label>
                <input type="password" id="registerConfirmPassword" placeholder="Confirm your password" required autocomplete="new-password">
            </div>
            
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" placeholder="Enter your phone number" required autocomplete="tel">
            </div>
            
            <div class="form-group">
                <label for="vehicleType">Vehicle Type <span style="color:#ff6b6b">*</span></label>
                <select id="vehicleType" required>
                    <option value="">Select your vehicle type</option>
                    <option value="BIKE">üõµ Motorcycle / Bike</option>
                    <option value="AUTO">üõ∫ Auto Rickshaw</option>
                    <option value="CAR">üöó Car (Mini/Sedan)</option>
                    <option value="SUV">üöô SUV (6-seater)</option>
                    <option value="ERICKSHAW">üõ¥ E-Rickshaw</option>
                    <option value="VAN">üöê Van</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="licenseNumber">License Number</label>
                <input type="text" id="licenseNumber" placeholder="Enter your license number" required autocomplete="off">
            </div>
            
            <button type="submit" class="btn btn-primary">Register as Driver</button>
        </form>
        
        <div class="toggle-form">
            <p>Already have an account? <a href="driver-login.html">Sign in as Driver</a></p>
        </div>
        
        <div class="back-link">
            <a href="auth.html">‚Üê Back to Role Selection</a>
        </div>
    </div>
    
    <script>
        function showMessage(message, type) {
            const messageElement = document.getElementById('registerMessage');
            messageElement.textContent = message;
            messageElement.className = 'message ' + type;
            messageElement.style.display = 'block';
        }
        
        function register() {
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const vehicleType = document.getElementById('vehicleType').value;
            const licenseNumber = document.getElementById('licenseNumber').value;
            
            if (!username || !email || !password || !confirmPassword || !phoneNumber || !vehicleType || !licenseNumber) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long', 'error');
                return;
            }
            
            fetch('http://localhost:8080/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    email: email,
                    password: password,
                    role: 'DRIVER',
                    phoneNumber: phoneNumber,
                    vehicleType: vehicleType,
                    licenseNumber: licenseNumber
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    showMessage('Registration successful! Please sign in.', 'success');
                    
                    // Clear form
                    document.getElementById('registerUsername').value = '';
                    document.getElementById('registerEmail').value = '';
                    document.getElementById('registerPassword').value = '';
                    document.getElementById('registerConfirmPassword').value = '';
                    document.getElementById('phoneNumber').value = '';
                    document.getElementById('vehicleType').value = '';
                    document.getElementById('licenseNumber').value = '';
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'driver-login.html';
                    }, 2000);
                } else {
                    showMessage(data.message, 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage(`Registration failed: ${error.message}`, 'error');
            });
        }
    </script>
</body>
</html>
